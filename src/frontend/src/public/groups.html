<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <!-- Main css -->
    <link rel="stylesheet" type="text/css" href = "../css/style.css">
</head>
<body>
    <main>
        <h1>Admin</h1>
        <div class="btns-groups">
            <button onclick="window.dialog.showModal();" class="button button-shadow btn-new-group">New group</button>
            <button class="button button-shadow btn-new-group logout">Logout</button>
        </div>
        <dialog id="dialog">
            <h2>Create a new group</h2>
            <div class="form-container">
                <div class="form">
                    <input type="text" name="name" class="name" placeholder="Name" />
                    <input type="text" name="description" class="description" placeholder="Description" />
                    <button class="button button-shadow btn-new-group btn-crete">Create</button>
                </div>
            </div>
            <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
        </dialog>

        <ol class="gradient-list admin"></ol>
        <h1>Member</h1>
        <ol class="gradient-list member"></ol>
    </main>
    <script type="module" src="../js/home.js"></script>
</body>
</html>
